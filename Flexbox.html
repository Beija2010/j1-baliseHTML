<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="/Flexbox.css">
</head>

<body>
    <h1 class="texte-center">Flexbox</h1>
    <h2>Alignement axe principal</h2>
    <!-- flex-start -->
    <h2> flex-start</h2>
    <section class="flex flex-start">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
    <!-- flex-end -->
    <h2>flex-end</h2>
    <section class="flex flex-end">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
    <!-- flex-center -->
    <h2>flex-center</h2>
    <section class="flex center">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
    <!-- flex-between -->
    <h2>flex-between</h2>
    <section class="flex space-between">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
    <!-- flex-around -->
    <h2>flex-around</h2>
    <section class="flex space-around">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>

</body>

</html>
